<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تهكير هاتفك</title>
    <style>
        body {
            background-color: black;
            color: red;
            text-align: center;
            font-family: Arial, sans-serif;
            padding-top: 50px;
            animation: shake 0.5s;
            animation-iteration-count: infinite;
        }
        h1 {
            font-size: 50px;
        }
        p {
            font-size: 30px;
        }
        .loading-bar {
            width: 80%;
            height: 30px;
            background-color: red;
            margin: 20px auto;
            position: relative;
            border: 1px solid white;
            display: none;
        }
        .progress {
            height: 100%;
            background-color: green;
            width: 0%;
            animation: loading 5s forwards;
        }
        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
    </style>
</head>
<body>
    <audio id="hackSound" autoplay>
        <source src="https://www.soundjay.com/button/sounds/beep-07.mp3" type="audio/mpeg">
    </audio>
    <h1>لقد تم تهكير هاتفك بنجاح</h1>
    <p>جميع بياناتك الآن في أيدينا.</p>
    
    <div class="loading-bar" id="loadingBar">
        <div class="progress" id="progress"></div>
    </div>
    <p id="loadingText"></p>
    
    <p id="countdown">إغلاق الصفحة خلال 10 ثوانٍ...</p>
    
    <script>
        let loadingText = document.getElementById("loadingText");
        let loadingBar = document.getElementById("loadingBar");
        let progress = document.getElementById("progress");
        let seconds = 10;
        let countdownElement = document.getElementById("countdown");

        setTimeout(function() {
            alert("تحذير: تم تهكير هاتفك!");
            setTimeout(function() {
                alert("جميع بياناتك قد سُرقت!");
                setTimeout(function() {
                    alert("لا يمكنك الهروب!");
                }, 2000);
            }, 2000);
        }, 2000);

        // بدء تحميل البيانات
        setTimeout(function() {
            loadingBar.style.display = "block";
            loadingText.textContent = "جاري تحميل صورك...";
        }, 4000);

        // تحميل الصور والرسائل
        let loadingStages = [
            "جاري تحميل صورك...",
            "جاري تحميل رسائلك...",
            "جاري تحميل صوتياتك...",
            "جاري تحميل جهات الاتصال...",
            "جاري تحميل البيانات الحساسة..."
        ];
        
        let stageIndex = 0;
        let loadingInterval = setInterval(function() {
            if (stageIndex < loadingStages.length) {
                loadingText.textContent = loadingStages[stageIndex];
                stageIndex++;
            } else {
                clearInterval(loadingInterval);
                loadingText.textContent = "تم تحميل جميع البيانات!";
                setTimeout(function() {
                    alert("سيتم إعادة تشغيل هاتفك الآن...");
                    setTimeout(function() {
                        alert("إعادة التشغيل...");
                        setTimeout(function() {
                            alert("تم إعادة تشغيل هاتفك!");
                        }, 2000);
                    }, 2000);
                }, 2000);
            }
        }, 5000); // تغيير الرسالة كل 5 ثوانٍ

        // شريط التحميل
        let width = 0;
        let loadingProgress = setInterval(function() {
            if (width >= 100) {
                clearInterval(loadingProgress);
            } else {
                width++;
                progress.style.width = width + '%';
            }
        }, 50); // زيادة عرض الشريط كل 50 مللي ثانية

        let countdown = setInterval(function() {
            seconds--;
            countdownElement.textContent = "إغلاق الصفحة خلال " + seconds + " ثوانٍ...";
            if (seconds === 0) {
                clearInterval(countdown);
                alert("تم غلق هاتفك الآن!");
            }
        }, 1000);

        window.onbeforeunload = function() {
            return "هل أنت متأكد من رغبتك في مغادرة الصفحة؟ قد يكون هاتفك في خطر!";
        };
    </script>
</body>
</html>
